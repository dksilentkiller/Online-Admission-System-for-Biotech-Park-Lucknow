{% extends 'base.html' %}
{% block title %} login {% endblock %}
{% block body %}
{% load static %}
<div class="container-fluid p-0" style="min-height: fit-content; background-image:url(../static/images/back3.jpg) ;background-size: cover;background-repeat: no-repeat;">
    <div class="row py-4" style="background-color: rgba(0, 0, 0, 0.568);">
        <div class="col-sm-4 p-3 m-auto rounded-5" style="box-shadow: 0px 0px 15px white;">
                <main class="form-signin w-100 m-auto">
                    <form method="post" action="{% url 'logcode' %}">
                        {% csrf_token %}
                        <div class="text-center">
                      <img class="w-25" src="{% static 'images/biologo.png' %}" alt=""  height="100">
                    </div>
                      <h1 class="h3 mb-3 fw-bold text-center text-white">Welcome User</h1>
                      {% if msg %}
                        <div class="alert alert-danger">{{msg}}</div>
                      {% endif %}
                      <div class="form-floating mt-3">
                        <select name="usertype" id="utype" class="form-select rounded-pill">
                            <option value="">Select Usertype</option>
                            <option value="admin">Admin</option>
                            <option value="student">Student</option>
                        </select>
                        <label for="utype">Usertype</label>
                      </div>
                      <div class="form-floating mt-3">
                        <input name="userid" type="text" class="form-control rounded-pill" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Enter Userid</label>
                      </div>
                      <div class="form-floating mt-3">
                        <input name="password" type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                  
                      <div class="form-check text-start my-3">
                        <input class="form-check-input rounded-pill" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label text-white" for="flexCheckDefault">
                          Remember me
                        </label>
                      </div>
                      <button class="btn bt w-100 py-2 fw-bold" type="submit">Login</button>
                     
                    </form>
                  </main>            
        </div>
    </div>
</div>

{% endblock %}

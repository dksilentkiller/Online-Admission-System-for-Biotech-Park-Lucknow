{% extends 'adminlayout.html' %}
{% block admin %}
    <div class="container-fluid p-0">
        <div class="row mt-4">
            <div class="col-sm-4 bgcolor text-center text-white shadow-lg" style="border-radius: 0px 25px 25px 0px " data-aos="fade-right"><h2>Add Session</h2></div>
        </div>
        <div class="row bg-light shadow m-4 p-3" data-aos="fade-down">
            <form action="{% url 'assave' %}" method="post">
                {% csrf_token %}
                <div class="col-sm-12">
                    <p class="fw-bold txtcolor fs-5">Add  Session</p>
                    <input type="text" placeholder="ex. 2023-2024" name="ses" class="form-control border-dark rounded-pill" required>
                </div>
                <div class="col-sm-12 text-end mt-3">
                    <input type="submit" class="btn bt" value="Add Session">
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'adminlayout.html' %}
    {% block admin %}
   <div class="container-fluid p-0">
        <div class="row mt-4">
            <div class="col-sm-4 bgcolor text-center text-white shadow-lg" style="border-radius: 0px 25px 25px 0px " data-aos="fade-right"><h2>Show Course</h2></div>
        </div>
        <div class="row mt-5">
           <div class="col-sm-10 m-auto px-3" data-aos="fade-down">
            <table class="table" id="example">
                <thead class="th">
                    <tr class="text-center">
                        <th>Sr No.</th>
                        <th>Course Session</th>
                        <th>Course Name</th>
                        <th>Course Fees</th>
                        <th>Course Duration</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in show %}
                    <tr class="text-center">
                        <td>{{i.id}}</td>
                        <td>{{i.course_session}}</td>
                        <td>{{i.course_name}}</td>
                        <td>{{i.course_fees}}</td>
                        <td>{{i.course_duration}}</td>
                        <td>{{i.created_date}}</td>
                        <td><a href="{% url 'delcourse' id=i.id %}" class="btn rounded-4"><i class="fa-solid fa-xmark text-danger fw-bold fs-4"></i></a><a href="{% url 'editcourse' id=i.id %}" type="button" class="btn ms-3 rounded-4"><i class="fa-solid fa-pen fw-bold fs-5 text-primary"></i></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
           </div>
        </div>
   </div>
    {% endblock %}
